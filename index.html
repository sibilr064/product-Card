<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"
    />
    <style>
      .icon {
        font-size: 24px;
        margin: 10px;
        /* opacity: 80%; */
      }
    </style>

    <title>Email Subscribe</title>
  </head>
  <body>
    <div
      class="flex flex-col justify-center items-center bg-white min-h-screen"
    >
      <div
        class="bg-white flex flex-col rounded-lg shadow-lg shadow-black items-center justify-center p-12"
      >
        <img class="w-36" src="/assets/image.png" alt="" />
        <div
          class="flex flex-col items-left justify-center text-left space-y-1"
        >
          <div class="font-bold max-w-xs">Apple Watch Series 9</div>
          <div class="text-xs text-gray-500 font-normal">
            Midnight Strap, Free Size
          </div>
          <div class="text-green-600 text-sm font-medium">
            Lowest price in 30 days
          </div>
          <div class="flex space-x-2 items-center">
            <div class="font-medium text-lg">₹35,499</div>
            <div class="line-through text-gray-500 font-normal">₹41,900</div>
            <div class="text-green-600 text-sm font-bold">16% off</div>
          </div>
          <div class="flex items-center space-x-1">
            <div
              class="w-2 h-2 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <div class="text-sm">20 pcs, in stock</div>
          </div>
          <div class="text-sm pb-2">Free shipping</div>
          <div class="flex flex-col w-full font-medium space-y-2">
            <button
              class="flex items-center justify-center border-2 rounded-lg bg-[#ff3e6c] text-white"
            >
              <span class="material-icons-outlined icon">shopping_bag</span>
              <div>Add to bag</div>
            </button>
            <button
              class="flex items-center justify-center space-x-2 border border-gray-400 rounded-lg py-2"
            >
              <i class="far fa-heart"></i>
              <div>Wishlist</div>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
